<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qudorat - مؤسسة قدرات</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header>
      <!-- Top Bar -->
      <div
        class="top-bar bg-primary text-white-primary text-sm hidden md:flex md:justify-center md:items-center"
      >
        <div class="container flex justify-between items-center py-1">
          <div class="contact-info center gap-5">
            <span>
              737354001
              <i class="fa-solid fa-phone text-white-secondary p-2 text-lg"></i
            ></span>
            <span>
              info@qdurat.org
              <i
                class="fa-solid fa-envelope text-white-secondary p-2 text-lg"
              ></i
            ></span>
          </div>
          <div class="social flex">
            <a href="https://facebook.com" target="_blank"
              ><i
                class="fa-brands fa-square-facebook text-white-secondary hover:text-white-primary hover:bg-secondary center size-9 rounded-4xl text-lg"
              ></i
            ></a>
            <a href="https://twitter.com" target="_blank"
              ><i
                class="fa-brands fa-square-x-twitter text-white-secondary hover:text-white-primary hover:bg-secondary center size-9 rounded-4xl text-lg"
              ></i
            ></a>
            <a href="https://instagram.com" target="_blank"
              ><i
                class="fa-brands fa-square-instagram text-white-secondary hover:text-white-primary hover:bg-secondary center size-9 rounded-4xl text-lg"
              ></i
            ></a>
            <a href="https://youtube.com" target="_blank"
              ><i
                class="fa-brands fa-linkedin text-white-secondary hover:text-white-primary hover:bg-secondary center size-9 rounded-4xl text-lg"
              ></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Navbar -->

    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
